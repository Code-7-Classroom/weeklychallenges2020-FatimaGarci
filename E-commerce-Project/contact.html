    <section id="contactForm">
        <div class="formImage">
            <div style="margin-top: 50%;">
                <h2>Contact Us! <br>
                    Learn more about our cameras.
                </h2>
                <hr style="margin-top: 20px; margin-bottom: 20px;">
                <h3 style="margin-top: 20px;"><i class="fas fa-phone" style="margin-right: 10px;"></i>(985) 870-7929

                        style="margin-right: 10px;"></i>Fatima.R.Lopez@outlook.com</h3>
                <h3 style="margin-top: 20px;"><i class="fas fa-map-marker-alt" style="margin-right: 10px;"></i>9118
                    Chauvin Louisiana</h3>
            </div>
        </div>
        <form name="form" class="form-container" onsubmit="return validateForm()" action="/action_page.php method="
            get">
            <div class="contact-items">
                <label for="name" id="name" name="name">Name:</label>
                <input type="text" name="name" placeholder="Your Name..." required>
            </div>
            <div class="contact-items">
                <label for="lastname" id="lastname" name="lastname">Last name:</label>
                <input type="text" name="lastname" placeholder="Your Last Name..." required>
            </div>
            <div class="contact-items">
                <label for="email" id="email" name="email">Email:</label>
                <input type="email" name="email" placeholder="Your Email..." required>
            </div>
            <div class="contact-items">
                <label for="message" id="message" name="message">Leave a message.</label>
                <textarea name="message" cols="30" rows="10" placeholder="Type a message" required></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </section>
