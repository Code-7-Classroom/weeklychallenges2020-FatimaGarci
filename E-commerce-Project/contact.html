<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Page</title>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="./img/Rg.png" alt="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home </a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="contactForm">
        <div class="formImage">
            <div style="margin-top: 50%;">
                <h2>Contact Us! <br>
                    Learn more about our cameras.
                </h2>
                <hr style="margin-top: 20px; margin-bottom: 20px;">
                <h3 style="margin-top: 20px;"><i class="fas fa-phone" style="margin-right: 10px;"></i>(985) 870-7929
                </h3>
                <h3 style="margin-top: 20px;"><i class="fas fa-envelope"
                        style="margin-right: 10px;"></i>Fatima.R.Lopez@outlook.com</h3>
                <h3 style="margin-top: 20px;"><i class="fas fa-map-marker-alt" style="margin-right: 10px;"></i>9118
                    Chauvin Louisiana</h3>
            </div>
        </div>
        <form class="form-container" >
            <div class="contact-items">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name..." required>
            </div>
            <div class="contact-items">
                <label for="lastname" >Last name:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Your Last Name..." required>
            </div>
            <div class="contact-items">
                <label for="email" >Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email..." required>
            </div>
            <div class="contact-items">
                <label for="message">Leave a message.</label>
                <textarea name="message" cols="30" rows="10"  id="message" placeholder="Type a message" required></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </section>



    <footer id="footer">

        <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
    </footer>

    <script src="./js/contact.js"></script>
</body>

</html>
