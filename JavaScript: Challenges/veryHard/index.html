<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/376d298b57.js" crossorigin="anonymous"></script>
    <title>Very Hard</title>
</head>

<body>

    <section class="calculator">
        <fieldset>
            <p>Type in a number</p>
            <input type="text" id="firstNumber" value="">

            <p>Type in a second number</p>
            <input type="text" id="secondNumber" value="">

            <p>Choose a Mathematical Symbols</p>

            <button class="btn" onclick="add('')"> <i class="fa fa-minus-circle fa-2x"></i></button>
            <button class="btn" onclick="subtract('')"><i class="fa fa-plus-circle fa-2x"></i></button>
            <button class="btn" onclick="multiply('')"><i class="fa fa-close fa-2x"></i></button>
            <button class="btn" onclick="divide('')"><i class="fas fa-divide fa-2x"></i></button>

            <p>Now, go to INSPECT!</p>
        </fieldset>
    </section>

</body>

</html>
